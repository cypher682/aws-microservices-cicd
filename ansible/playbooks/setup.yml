---
- name: Setup EC2 instance for microservices
  hosts: ec2
  become: yes
  vars:
    docker_compose_version: "2.24.0"
    domain_name: "api.cipherpol.xyz"
    email: "admin@cipherpol.xyz"

  # ←←←← ONLY THESE 4 LINES ADDED AT THE VERY TOP ←←←←
  pre_tasks:
    - name: Brutally remove any leftover Docker repo/key files (fixes Signed-By forever)
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker
        - /etc/apt/keyrings/docker.gpg
        - /etc/apt/sources.list.d/archive_uri*
      ignore_errors: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
          - python3-pip
          - ufw
          - nginx
          - certbot
          - python3-certbot-nginx
        state: present

    - name: Ensure keyrings directory exists
      # ← moved up
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # ←←←← THIS IS THE ONLY CHANGE INSIDE DOCKER SECTION ←←←←
    - name: Add Docker GPG key the 2024+ way (curl → gpg)
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
        sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg --yes
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
        update_cache: yes

    - name: Install Docker + modern compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin        # ← modern way, no manual binary needed
        state: present
        update_cache: yes

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # (you can remove the old get_url docker-compose task entirely now)

    - name: Configure UFW
      ufw:
        rule: "{{ item.rule }}"
        port: "{{ item.port }}"
        proto: "{{ item.proto }}"
      loop:
        - { rule: 'allow', port: '22',   proto: 'tcp' }
        - { rule: 'allow', port: '80',   proto: 'tcp' }
        - { rule: 'allow', port: '443',  proto: 'tcp' }
        - { rule: 'allow', port: '3001', proto: 'tcp' }
        - { rule: 'allow', port: '9090', proto: 'tcp' }

    - name: Enable UFW
      ufw:
        state: enabled
        policy: deny

    - name: Create app directory
      file:
        path: /home/ubuntu/app
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create certbot webroot directory
      file:
        path: /var/www/certbot
        state: directory
        mode: '0755'

    - name: Copy HTTP-only Nginx config
      copy:
        src: ../../nginx/nginx.conf
        dest: /etc/nginx/sites-available/{{ domain_name }}
      notify: Restart Nginx

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/{{ domain_name }}
        dest: /etc/nginx/sites-enabled/{{ domain_name }}
        state: link
      notify: Restart Nginx

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Restart Nginx

    - name: Restart Nginx
      systemd:
        name: nginx
        state: restarted

    - name: Wait for port 80
      wait_for:
        port: 80
        delay: 3

    - name: Obtain SSL certificate
      command: >
        certbot --nginx -d {{ domain_name }}
        --non-interactive --agree-tos --email {{ email }} --redirect
      args:
        creates: /etc/letsencrypt/live/{{ domain_name }}/fullchain.pem

    - name: Setup certbot renewal cron
      cron:
        name: "Certbot renewal"
        minute: "0"
        hour: "3"
        job: "certbot renew --quiet --post-hook 'systemctl reload nginx'"

  handlers:
    - name: Restart Nginx
      systemd:
        name: nginx
        state: restarted
