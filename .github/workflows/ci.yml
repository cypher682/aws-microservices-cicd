name: CI Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, user-service, product-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: matrix.service == 'api-gateway'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        if: matrix.service == 'user-service'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Go
        if: matrix.service == 'product-service'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies (Node.js)
        if: matrix.service == 'api-gateway'
        working-directory: ./services/${{ matrix.service }}
        run: npm ci

      - name: Install dependencies (Python)
        if: matrix.service == 'user-service'
        working-directory: ./services/${{ matrix.service }}
        run: |
          pip install -r requirements.txt
          pip install pylint pytest

      - name: Install dependencies (Go)
        if: matrix.service == 'product-service'
        working-directory: ./services/${{ matrix.service }}
        run: go mod download

      - name: Lint (Node.js)
        if: matrix.service == 'api-gateway'
        working-directory: ./services/${{ matrix.service }}
        run: npm run lint

      - name: Lint (Python)
        if: matrix.service == 'user-service'
        working-directory: ./services/${{ matrix.service }}
        run: pylint src/ --disable=C0114,C0115,C0116

      - name: Lint (Go)
        if: matrix.service == 'product-service'
        working-directory: ./services/${{ matrix.service }}
        run: go vet ./...

      - name: Test (Node.js)
        if: matrix.service == 'api-gateway'
        working-directory: ./services/${{ matrix.service }}
        run: npm test

      - name: Test (Python)
        if: matrix.service == 'user-service'
        working-directory: ./services/${{ matrix.service }}
        run: pytest tests/

      - name: Test (Go)
        if: matrix.service == 'product-service'
        working-directory: ./services/${{ matrix.service }}
        run: go test -v ./...

  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        service: [api-gateway, user-service, product-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./services/${{ matrix.service }}
        run: docker build -t ${{ matrix.service }}:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
