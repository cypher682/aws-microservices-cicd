# nginx.conf – HTTP-only version (use only for the very first ansible run)
upstream api_gateway {
    server localhost:3000;
}

server {
    listen 80;
    server_name api.cipherpol.xyz;

    # Needed so Certbot can prove domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Everything else → temporary redirect to HTTPS (Certbot will replace this)
    location / {
        return 301 https://$host$request_uri;
    }
}
